<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="shortcut icon" href="assets/logo/icon.png" type="image/x-icon">
    <title>Schedulizer - Algorithm Visualizer</title>
</head>

<body>

    <header>
        <div class="header-col logo">
            <a href="/">
                <img class="logo" src="assets/logo/icon.png" alt="">
                <p class="logo-text">Schedulizer</p>
            </a>
        </div>
        <div class="header-col menu">
            <nav>
                <ul>
                    <li><a class="btn primary-btn" href="#">Upload JSON</a></li>
                    <li><a class="btn primary-btn" href="#">Signin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="view-port">

        <div class="control-panel">
            <div class="container">
                <form action="">

                    <div class="form-row">
                        <h3 class="input-header">Algorithm</h3>
                    </div>
                    <div class="form-row">

                        <div class="button-group">

                            <div class="btn-option">
                                <input type="radio" id="fcfs" name="algorithm" value="fcfs" checked>
                                <label for="fcfs">FCFS</label>
                            </div>

                            <div class="btn-option">
                                <input type="radio" id="sjf" name="algorithm" value="sjf">
                                <label for="sjf">SJF</label>
                            </div>

                            <div class="btn-option">
                                <input type="radio" id="srjf" name="algorithm" value="srjf">
                                <label for="srjf">SRJF</label>
                            </div>

                            <div class="btn-option">
                                <input type="radio" id="priority" name="algorithm" value="priority">
                                <label for="priority">Priority</label>
                            </div>

                            <div class="btn-option">
                                <input type="radio" id="rr" name="algorithm" value="priority">
                                <label for="priority">RR</label>
                            </div>

                        </div>

                    </div>

                    <div class="form-row">
                        <h3 class="input-header">Number of Processes</h3>
                    </div>
                    <div class="form-row">
                        <input type="number" name="nprocesses">
                    </div>

                    <!-- Table for Process Parameters -->
                    <div class="form-row">
                        <h3 class="input-header">Process Parameters</h3>
                    </div>
                    <div class="form-row">
                        <table>
                            <thead>
                                <tr>
                                    <th>Process</th>
                                    <th>Arrival Time</th>
                                    <th>Burst Time</th>
                                    <th>Priority</th>
                                    <th>Queue Number</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>P1</td>
                                    <td><input type="number" name="arrival_time_1"></td>
                                    <td><input type="number" name="burst_time_1"></td>
                                    <td><input type="number" name="priority_1"></td>
                                    <td><input type="number" name="queue_1"></td>
                                </tr>
                                <tr>
                                    <td>P2</td>
                                    <td><input type="number" name="arrival_time_2"></td>
                                    <td><input type="number" name="burst_time_2"></td>
                                    <td><input type="number" name="priority_2"></td>
                                    <td><input type="number" name="queue_2"></td>
                                </tr>
                                <tr>
                                    <td>P2</td>
                                    <td><input type="number" name="arrival_time_3"></td>
                                    <td><input type="number" name="burst_time_3"></td>
                                    <td><input type="number" name="priority_3"></td>
                                    <td><input type="number" name="queue_3"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="form-row footer-btns">
                        <input type="submit" class="btn secondary-btn" value="Visualize">
                        <input type="reset" class="btn secondary-btn" value="Reset">
                    </div>

                </form>
            </div>
        </div>

        <div class="visual-panel">

        </div>

    </div>

    <footer>
        <div class="footer">
            <p>&copy; Schedulizer <span id="year"></span></p>
        </div>
    </footer>

</body>
<script src="assets/scripts.js"></script>

</html>
